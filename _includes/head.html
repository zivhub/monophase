<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ 'assets/normalize.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/open-color.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/monophase/styles.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}

  <script async src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>

  {% if jekyll.environment == 'production' and site.countapi %}
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.countapi.xyz/hit/{{ site.countapi }}/{{ page.url | remove: '/' | slice: 0, 64 }}");
    xhr.responseType = "json";
    xhr.onload = function() {
      document.getElementById('page_visits').textContent = this.response.value;
    }
    xhr.send();
  </script>
  {% endif %}

  {% include custom-head.html %}
</head>
